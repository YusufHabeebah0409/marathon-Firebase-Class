<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern Todo App Log in</title>
  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  <!-- CSS  -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Toastify CSS  -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="form-container">
      <p class="title">Welcome back</p>
      <form class="form">
        <input type="email" class="input" placeholder="Email" id="userEmailSignUp">
        <input type="password" class="input" placeholder="Password" id="userPasswordSignUp">
        <p class="page-link">
          <span class="page-link-label">Forgot Password?</span>
        </p>
        <button type="button" class="form-btn" onclick="logIn()">Log in</button>
      </form>
      <p class="sign-up-label">
        Don't have an account?<span class="sign-up-link"><a href="./index.html">Sign up </a> </span>
      </p>
</body>
<!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Firebase Script link  -->
  <script src="./Script/signIn.js" type="module"></script>
</html>
